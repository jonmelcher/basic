<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Basic.js - A really simple JavaScript framework</title>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
            body { background-color: #000; }
            p { color: #fff; }

            .white { color: #fff; }
            .black { color: #000; }

            .content {
                width: 200px;
                height: 100px;
                position: absolute;
                top: 50%;
                left: 50%;
                margin-top: -50px;
                margin-left: -100px;
                text-align: center;
            }

            .italic {
                font-style: italic;
            }
        </style>

        <script src="dist/basic.js"></script>
        
        <script>
            /* Basic.js usage examples */
            
            console.log("Loading page...");
            
            $(document).ready(function()
            {
                console.log("Page loaded!");
                
                // Get the size of some elements
                console.log("Size of .hello:", $('.hello').size());
                console.log("Size of .world:", $('.world').size());

                // Get the sizes of every matched selector
                console.log("Sizes of div, p:", $('div, p').size());

                // Add a class
                setInterval(function()
                {
                    $('.world').addClass('black');
                }, 1000);

                // Remove a class
                setInterval(function()
                {
                    $('.world').removeClass('black');
                }, 2000);

                // Bind an event
                $('.world').on('click', function()
                {
                    // Get the current size
                    var size = parseInt(this.style['font-size']) || 10;

                    // INCREASE IT!!!
                    size++;

                    // Set the new size
                    this.style['font-size'] = size + 'pt';
                });

                $('.hello').on('click', function()
                {
                    $(this).addClass('black');
                    console.log('*poof*');
                });

                // Find a child selector within a specific element
                $('div').find('.hello').addClass('italic');

                // Select specific elements within a matched selector
                $('.dots .dot').el(3).addClass('white');
                $('.dots .dot').el(randomInt(0, 9)).addClass('white');

                $('.dots').style({'color': '#111', 'font-size': '30pt'});
            });
        </script>

        <script>
            /* Miscellaneous helper functions */

            // Thanks MDN
            function randomInt(min, max)
            {
                return Math.floor(Math.random() * (max - min)) + min;
            }
        </script>
    </head>
    <body>
        <div class="dots">
            <span class="dot">.</span>
            <span class="dot">.</span>
            <span class="dot">.</span>
            <span class="dot">.</span>
            <span class="dot">.</span>
            <span class="dot">.</span>
            <span class="dot">.</span>
            <span class="dot">.</span>
            <span class="dot">.</span>
            <span class="dot">.</span>
        </div>

        <div class="content">
            <p class="hello">Hello world!</p>
            <p class="world">*blink*</p>
        </div>
    </body>
</html>
